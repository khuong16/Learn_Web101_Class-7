<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt tên của class và id</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <p>Đây là đoạn văn</p>
    <h1>Đây là thẻ tiêu đề</h1>

    <!-- Phòng khách, phòng ngủ, phòng ăn,..-->
    <!-- BEM -->

    <div class="heading">
        Đây là thẻ tiêu đề
    </div>
    <div class="description">
        Đây là thẻ đoạn văn
    </div>

    <!-- src: thuộc tính về đường dẫn hình ảnh -->
    <!-- width, heigh: thuộc tính về chiều rộng , chiều cao của hình ảnh -->
    <!-- alt: thuộc tính được sinh ra khi hình ảnh không hiển thị đc (1. đường dẫn sai, 2. lỗi hình ảnh)-->

    <img width="300px" height="300px" src="https://images.unsplash.com/photo-1659413348122-37f5b816cb1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
            alt="Hiển thị hình ảnh khi bị lỗi nàyyyy">

    <br><br>

    <!-- Font awesome: hiển thị ra những cái icon tương ứng (icon: những hình ảnh nhỏ)-->
    <!-- Icon camera-->
    <!-- Sử dụng fa-2x, fa-3x, fa-4x,.. để tăng kích thước icon tương ứng -->

    <i class="fa fa-camera-retro"></i>
    <i class="fa fa-book fa-3x"></i>
    <i class="fa fa-cubes fa-4x"></i>

    <p>Ấn vào đây để vào youtube</p>
    <!-- thẻ a: thẻ đường dẫn, giúp mọi người di chuyển đến trang web mà mọi người mong muốn -->
    <!-- thuộc href: đường dẫn của trang web mà mọi người muốn đến -->
    <!-- thuộc tính href rất đa dạng, ko chỉ lấy đường dẫn trang web trên Internet, mà còn lấy cả ở trong thư mục code của mình -->

    <!-- thuộc tính href mang 3 giá trị cơ bản: -->
    <!-- 1. Đường dẫn tuyệt đối: không sửa được, phụ thuộc vào bên thứ 3. VD: https, http,... -->
    <!-- 2. Đường dẫn tương đối: có thể linh động được, thay đổi đc tùy ý mình. VD: đường dẫn trong thư mục,..  -->
    <!-- 3. Đường dẫn nội bộ: đường dẫn trong trang web. VD: ấn vào đây để xuống phần footer,... -->
