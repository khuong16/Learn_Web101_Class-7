<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt tên của class và id</title>
    <style>
        .heading {
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p>Đây là đoạn văn</p>
    <h1>Đây là thẻ tiêu đề</h1>

    <!-- Phòng khách, phòng ngủ, phòng ăn,..-->
    <!-- BEM -->

    <div class="heading">
        Đây là thẻ tiêu đề
    </div>
    <div class="description">
        Đây là thẻ đoạn văn
    </div>

    <!-- src: thuộc tính về đường dẫn hình ảnh -->
    <!-- width, heigh: thuộc tính về chiều rộng , chiều cao của hình ảnh -->
    <!-- alt: thuộc tính được sinh ra khi hình ảnh không hiển thị đc (1. đường dẫn sai, 2. lỗi hình ảnh)-->

    <img width="300px" height="300x" src="https://images.unsplash.com/photo-1659413348122-37f5b816cb1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
            alt="Hiển thị hình ảnh khi bị lỗi nàyyyy">

</body>
</html>
