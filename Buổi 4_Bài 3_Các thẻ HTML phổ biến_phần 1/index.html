<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt tên của class và id</title>
    <style>
        .heading {
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <p>Đây là đoạn văn</p>
    <h1>Đây là thẻ tiêu đề</h1>

    <!-- Phòng khách, phòng ngủ, phòng ăn,..-->
    <!-- BEM -->

    <div class="heading">
        Đây là thẻ tiêu đề
    </div>
    <div class="description">
        Đây là thẻ đoạn văn
    </div>


</body>
</html>
