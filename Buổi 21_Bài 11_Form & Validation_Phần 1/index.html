<body>
    <!-- à, chỗ này bắt đầu làm việc với biểu mẫu (form) -->

        <input type="text" name="name" id="name" placeholder="Minh minh"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="khuongtran56@gmail.com"><br>

        <label for="birth">Birth</label>
        <input type="date" name="birth" id="birth"><br>

        <input type="submit" value="Click Here">
    </form>

        console.log('Chào các bạn');
    </script>
</body>
