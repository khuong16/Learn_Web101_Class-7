<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thẻ sematics</title>
</head>
<body>
    
    <!-- thẻ tags: phần tử hiển thị trên trang web của mọi người. -->
    <!-- 1. thẻ non-sematics: thẻ của HTML, thẻ này là thẻ cơ bản của trang web. VD: div, p, a, img,... -->
    <!-- 2. thẻ sematics: thẻ của HTML5, thẻ này là thẻ nâng cao của trang web. VD: header, main, footer, aside,... -->
    <!-- thẻ sematics giúp cho code mọi người mạch lạc hơn, dễ hiểu hơn.-->

    <header>
        Đây là thẻ header của trang web sử dụng HTML5
    </header>

    <div class="header">
        Đây là thẻ header của trang web sử dụng HTML
    </div>

    <main>
        Đây là thẻ main của trang web
        <aside>
            Đây là thẻ aside của trang web 
        </aside>
        <section>
            Đây là thẻ section của trang web
        </section>
    </main>
    <footer>
        Đây là thẻ footer của trang web
    </footer>

</body>
</html>
