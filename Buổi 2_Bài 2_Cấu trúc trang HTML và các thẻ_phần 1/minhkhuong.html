<!-- Quy định đây là tài liệu của html => giúp cho chúng ta code và hiển thị được trang web-->
<!DOCTYPE html>

<!-- Thẻ html: Nó sẽ cho phép mọi người có thể sử dụng để code trang web từ đây -->
<!-- Đây là bắt đầu của thẻ mở của thẻ html -->
<html lang="en">

    <!--Thẻ head nó sẽ quy chuẩn hình thức trang web -->
    <!-- Bắt đầu thẻ mở của thẻ head-->
    <head>

        <!-- Thẻ meta với thuộc tính UTF-8 nó sẽ cho mọi người hiển thị tiếng việt -->
        <meta charset="UTF-8">

        <!-- Thẻ title mô tả về tiêu đề của trang web-->
        <title>Đây là tiêu đề trang web </title>

    <!-- Đây là thẻ đóng của thẻ head-->
    </head>

    <!-- Thẻ body sẽ xử lý hiển thị nội dung của trang web -->
    <!-- Bắt đầu thẻ mở của thẻ body -->
    <body>

        <!-- Thẻ h1 sẽ quy định nội dung tiêu đề -->
        <h1>Xin chào các bạn dến với buổi dạy số 2</h1>

    <!-- Đây là thẻ đóng của thẻ body -->
    </body>

<!-- Đây là thẻ đóng của thẻ html -->
</html>
