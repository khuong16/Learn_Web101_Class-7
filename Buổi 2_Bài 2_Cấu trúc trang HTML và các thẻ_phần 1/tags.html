<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <title>Các thẻ phổ biến trong HTML</title>

    </head>

    <body>

        <!-- Thẻ h1 nó sẽ quy định đây là tiêu đề của trang web của mọi người -->
        <!-- Thẻ tiêu đề gồm có rất nhiều thẻ, và nó sẽ đi từ thẻ h1 -> h6, và độ lớn nó sẽ nhỏ dần -->
        <!-- Một trang sẽ CHỈ CÓ DUY NHẤT là 1 thẻ h1, có nhiều thẻ h2,h3,h4,.. -->
        <h1> Đây là thẻ h1 </h1>
        <h2>Đây là thẻ h2</h2>
        <h3>Đây là thẻ h3</h3>
        <h4>Đây là thẻ h4</h4>
        <h5>Đây là thẻ h5</h5>
        <h6>Đây là thẻ h6</h6>

        <!-- Thẻ p là thẻ dùng để mô tả những đoạn văn ngắn -->
        <!-- Ví dụ: mô tả quả dưa hấu, mô tả quả bí ngô, mô tả ngôi nhà,... -->
        <p>Đây là thẻ mô tả nội dung ngắn về quả táo của nhà mình</p>

        <!-- Thẻ img dùng để hiển thị hình ảnh -->
        <!-- src nó sẽ là những thuộc tính của thẻ img của mọi người -->
        <!-- Con trai: chơi game, chơi thể thao, ... -->
        <!-- Con gái: xem phim, học bài, thêu thùa,... -->
        <!-- Tính chất của thẻ thì nó sẽ chỉ nằm trong thẻ mở -->
        <img src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">


    </body>

</html>
